<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>𝐹𝓁𝒶𝓅𝓅𝓎 𝐵𝒾𝓇𝒹 𝒢𝒶𝓂𝑒 🐤</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="Birds-Flying.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Game Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Your Game Script -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Bird Image -->
    <img src="Bird.png" alt="bird-img" class="bird" id="bird-1">

    <!-- Start/Message Box -->
    <div class="message text-center fw-bold">
        <p class="enter">𝐸𝓃𝓉𝑒𝓇 𝒯𝑜 𝒮𝓉𝒶𝓇𝓉 𝒢𝒶𝓂𝑒</p>
        <p class="enter1"><span style="color: red;">&uarr;</span> 𝒜𝓇𝓇𝑜𝓌 𝒰𝓅 𝓉𝑜 𝒞𝑜𝓃𝓉𝓇𝑜𝓁</p>
    </div>

    <!-- Score Display -->
    <div class="score">
        <span class="score_title title"></span>
        <span class="score_val title2"></span>
    </div>
    <!-- Mobile Controls (visible only on small screens) -->
    <div class="mobile-controls  d-none">
        <button id="start-btn" class="btn btn-success m-2">Enter</button>
        <button id="jump-btn" class="btn btn-primary m-2">Arrow ↑</button>
    </div>





    <!-- Bootstrap JS (Optional for tooltips/modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
